<html>
    <head>
        <link rel="stylesheet" href="style/stylesheet.css">
        <link rel="stylesheet" href="style/stylesheetDesign.css">
        <meta name="viewport" content="width=device-width,initial-scale=1"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
      </head>
    <body>

    <div id='descClonediv'></div>
    
    <div id='topbar'> </div>

    <div id="mainSection">
        <aside id="sideL">
            <div id="filterSection">
                <button id='clearFilters'>Clear Filters</button>
                <div id="laneFilters">
                    <h2>STARTING ITEMS</h2> 
                    <label class="checkboxContainer"><input type="checkbox" name="hp" value="Jungle"><div>Jungle</div> <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="ar" value="Lane" ><div>Lane</div><span class='checkmark'></span></label> 
                </div>
                
                <div id="toolFilters">
                    <h2>TOOLS</h2>
                    <label class="checkboxContainer"><input type="checkbox" name="hp" value="Consumable"><div>Consumable</div> <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="gold" value="GoldPer" ><div>Gold Income</div> <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="ar" value="Vision" ><div>Vision & Trinkets</div><span class='checkmark'></span></label> 
                </div>

                <div id="defFilters">
                    <h2>DEFENSE</h2>
                    <label class="checkboxContainer"><input type="checkbox" name="hp" value="Health"><div>Health</div> <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="ar" value="Armor" ><div>Armor</div><span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="hreg" value="HealthRegen" ><div>Health Regen</div>
                    <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="mr" value="SpellBlock"><div>Magic Resist</div>
                    <span class='checkmark'></span></label> 
                </div>

                <div id="atkFilters">
                    <h2>ATTACK</h2>
                    <label class="checkboxContainer"><input type="checkbox" name="as" value="AttackSpeed" ><div>Attack Speed</div>
                    <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="crit" value="CriticalStrike"><div>Critical Strike</div>
                    <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="dmg" value="Damage"><div>Damage</div><span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="ls" value="LifeSteal" ><div>Life Steal</div> 
                    <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="apen" value="ArmorPenetration" ><div>Armor Penetration</div> 
                    <span class='checkmark'></span></label> 
                </div>

                <div id="magicFilters">
                    <h2>MAGIC</h2>
                    <label class="checkboxContainer"><input type="checkbox" name="cdr" value="CooldownReduction"><div>Cooldown Reduction</div>
                    <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="mana" value="Mana" ><div>Mana</div><span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="mreg" value="ManaRegen" ><div>Mana Regen</div> 
                    <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="ap" value="SpellDamage"><div>Ability Power</div>
                    <span class='checkmark'></span></label> 
                    <label class="checkboxContainer"><input type="checkbox" name="ap" value="MagicPenetration"><div>Magic Penetration</div> 
                    <span class='checkmark'></span></label> 
                    
                </div>
                <!--<div id="mapFilters">
                    <h2>Map</h2>
                    <input type="checkbox" name="rift" value="Bike">Summoner's Rift
                    <input type="checkbox" name="tree" value="Car">Twisted Treeline
                    <input type="checkbox" name="abyss" value="Boat">Howling Abyss
                </div>-->

                <div id="spedFilters">
                    <h2>MOVEMENT</h2>
                    <label class="checkboxContainer"><input type="checkbox" name="ap" value="MagicPenetration"><div>Boots</div> 
                        <span class='checkmark'></span></label> 
                        <label class="checkboxContainer"><input type="checkbox" name="ap" value="MagicPenetration"><div>Other Movement</div> 
                            <span class='checkmark'></span></label> 
                </div>
    
            </div>
    
                
        </aside>

        
        <div id='middleContainer'>
            <div id="searchbardiv">
                <div class='searchbarWrapper'>
                    <input type="text" id="searchbar">
                    <img 
                        src="/img/search.svg" 
                        alt="searchbutton"
                        height="20"
                        width="20" 
                    />
                </div>
                <div class="custom-select-wrapper">
                    <div class="custom-select">
                        <div class="custom-select__trigger"><span>Gold ▲</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span class="custom-option selected" data-value="goldasc"><p>Gold ▲</p> </span>
                            <span class="custom-option" data-value="golddesc"><p>Gold ▼</p></span>
                            <span class="custom-option" data-value="nameasc"><p>Name ▲</p></span>
                            <span class="custom-option" data-value="namedesc"><p>Name ▼</p></span>
                        </div>

                    </div>
                </div>
                
            </div>

            <main id="middle" class='sharedDrag scrollbar'>
            </main>

        </div>
        <aside id="sideR">
            <div id='createTabDiv' class='sharedDrag'>
                <p id='createtabp' class='disabled'>Drag items here to create a new block</p>
                <!-- <div id="createTab" class='sharedDrag' > </div> -->

            </div>
            <div id='sideRScroll'>
                
            </div>
        </aside>
    </div>

    <div id="hidden-items"></div>
    </body>
</html>
